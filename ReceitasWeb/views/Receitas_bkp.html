        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>

                <input type="text" class="form-control" id="descricao" data-ng-model="receita.descricao">

	<h2>Receitas</h2>
    	
	<input type="text" ng-model="receita.descricao" class="search-query" id="busca_receitas" placeholder="Buscar">

	<table class="table table-striped">
	  
	  <thead>
		  <tr>
		    <th>Descrição</th>
		    <th><a href="#/nova"><i class="icon-plus-sign"></i></a></th>
		  </tr>
	  </thead>
	  
	  <tbody>
		<tr ng-repeat="receita in receitas | filter:projectList.search | orderBy:'descricao'">
		    <td><a href="#receitas/{{ receita.oid }}/detalhes"> {{ receita.descricao }} </a></td>
		</tr>
	  </tbody>
	  
	</table>
